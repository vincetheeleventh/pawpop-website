name: Send Upload Reminders

on:
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send upload reminders
        run: |
          echo "Sending upload reminders..."
          
          # Call the Vercel API endpoint
          response=$(curl -s -w "\n%{http_code}" \
            -X GET \
            "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/email/upload-reminder?send=true")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response code: $http_code"
          echo "Response body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Failed to send reminders (HTTP $http_code)"
            exit 1
          fi
          
          echo "✅ Upload reminders sent successfully"
